<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      display: grid;
      place-items: center;
      min-height: 100vh;
      background: #f8fafc;
    }

    .loader {
      position: relative;
      width: 120px;
      height: 120px;
    }

    .ring {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 4px solid transparent;
      border-top-color: #6366f1;
      animation: rotate 1.5s cubic-bezier(0.68, -0.55, 0.265, 1.55) infinite;
    }

    .ring:nth-child(2) {
      width: 80%;
      height: 80%;
      top: 10%;
      left: 10%;
      border-top-color: #818cf8;
      animation-delay: 0.2s;
    }

    .ring:nth-child(3) {
      width: 60%;
      height: 60%;
      top: 20%;
      left: 20%;
      border-top-color: #a5b4fc;
      animation-delay: 0.4s;
    }

    .loading-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: system-ui, -apple-system, sans-serif;
      font-size: 14px;
      color: #6366f1;
      text-transform: uppercase;
      letter-spacing: 1px;
      animation: pulse 1.5s ease-in-out infinite;
    }

    @keyframes rotate {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 0.5;
      }
      50% {
        opacity: 1;
      }
    }

    /* Floating particles */
    .particles {
      position: absolute;
      width: 100%;
      height: 100%;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: #6366f1;
      border-radius: 50%;
      animation: float 3s infinite;
    }

    .particle:nth-child(1) {
      top: 20%;
      left: 20%;
      animation-delay: 0s;
    }

    .particle:nth-child(2) {
      top: 60%;
      left: 80%;
      animation-delay: 0.3s;
    }

    .particle:nth-child(3) {
      top: 40%;
      left: 40%;
      animation-delay: 0.6s;
    }

    .particle:nth-child(4) {
      top: 80%;
      left: 60%;
      animation-delay: 0.9s;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0) scale(1);
        opacity: 0.5;
      }
      50% {
        transform: translateY(-20px) scale(1.2);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="loader">
    <div class="particles">
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
    </div>
    <div class="ring"></div>
    <div class="ring"></div>
    <div class="ring"></div>
    <div class="loading-text">Loading</div>
  </div>
</body>
</html>
