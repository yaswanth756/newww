<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeTrack Pro</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container-1">
            <div class="logo-5">
                <i class="fas fa-code"></i>
                CodeTrack Pro
            </div>
            
            <div class="streak-navbar">
                <div class="streak-display-nav" id="streakButton">
                    <i class="fas fa-fire"></i>
                    <div>
                        <span class="streak-number-nav" id="streakCountNav">0</span>
                        <span class="streak-label-nav">Days You Worked</span>
                    </div>
                </div>
            </div>
            
    
            <!-- Added login section -->
            <div class="auth-section">
                <div class="login-section-1" id="loginSection">
                    <button class="login-btn" id="loginBtn">
                        <i class="fas fa-sign-in-alt"></i>
                        Login
                    </button>
                </div>
    
                <div class="user-profile" id="userProfile" style="display: none;">
                    <div class="user-info">
                        <span class="username" id="usernameDisplay">John Doe</span>
                        <img id="userAvatar" src="images/images.png" alt="Profile" class="profile-pic">
                    </div>
                </div>
            </div>
        </div>
    </nav>
    
    <div class="container">
        <header class="header">
            <h1 id="pro">My Progress Dashboard</h1>
            <div class="action-buttons">
                <button class="btn btn-primary" onclick="toggleModal('addTopicModal')">
                    <i class="fas fa-folder-plus"></i>
                    New Topic
                </button>
            </div>
        </header>

        <section class="stats-grid">
            <div class="stat-card">
                <div class="stat-header">
                    <i class="fas fa-book"></i>
                    <h3>Active Topics</h3>
                </div>
                <div class="stat-value">
                    <div class="loading-spinner-1" id="loadingSpinner">
                        <div class="spinner"></div>
                    </div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-header">
                    <i class="fas fa-check-circle"></i>
                    <h3>Problems Solved</h3>
                </div>
                <div class="stat-value">
                    <div class="loading-spinner-1" id="loadingSpinner">
                        <div class="spinner"></div>
                    </div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-header">
                    <i class="fas fa-chart-line"></i>
                    <h3></h3>
                </div>
                <div class="stat-value">
                    <div class="loading-spinner-1" id="loadingSpinner">
                        <div class="spinner"></div>
                    </div>
                </div>
            </div>
        </section>
        <section class="topics">
            <div class="topics-header">
                <h2>Current Topics</h2>
            </div>
            
            <div class="topic-cards" id="topicCards">
                <div class="topic-card">
                    <div class="loading-spinner" id="loadingSpinner">
                        <div class="spinner"></div>
                    </div>
                </div>
                
            </div>
        </section>
    </div>
    
    <!-- Add Topic Modal -->
    <div id="addTopicModal" class="modal">
    <div class="modal-content">
        <h2 style="margin-bottom: 2rem;">Add New Topic</h2>
        <form id="addTopicForm">
            <div class="form-group-1">
                <label class="form-label">Topic Name</label>
                <select class="form-select" name="topicName" required>
                    <option value="">Select a topic</option>
                    <option value="Arrays & Strings">Arrays & Strings</option>
                    <option value="Linked Lists">Linked Lists</option>
                    <option value="Stacks">Stacks</option>
                    <option value="Queues">Queues</option>
                    <option value="Trees">Trees</option>
                    <option value="Graphs">Graphs</option>
                    <option value="Hash Tables">Hash Tables</option>
                    <option value="Heaps">Heaps</option>
                </select>
            </div>
            <div class="form-group-1">
                <label class="form-label">Target Problems</label>
                <select class="form-select" name="targetProblems" required>
                    <option value="">Select target problems</option>
                    <option value="50">50</option>
                    <option value="60">60</option>
                    <option value="70">70</option>
                </select>
            </div>
            <div class="form-group-1">
                <label class="form-label">Target Completion Date</label>
                <input type="date" class="form-input" name="targetDate" required>
            </div>
            <div style="display: flex; gap: 1rem;">
                <button type="submit" class="btn btn-primary">Add Topic</button>
                <button type="button" class="btn" onclick="toggleModal('addTopicModal')">Cancel</button>
            </div>
        </form>
    </div>
</div>


    <!-- Update Progress Modal -->
    <div id="updateProgressModal" class="modal">
        <div class="modal-content">
            <h2 style="margin-bottom: 2rem;">Update Progress</h2>
            <form id="updateProgressForm">
                <div class="form-group-1">
                    <label class="form-label">Problems Solved</label>
                    <div style="background: #f9fafb; padding: 1rem; border-radius: 8px;">
                        <div style="margin-bottom: 1rem;">
                            <label style="display: flex; align-items: center; margin-bottom: 0.5rem;">
                                <span style="flex: 1;">Easy Problems:</span>
                                <input type="number" name="easySolved" 
                                       class="form-input problem-input" 
                                       style="width: 100px;" 
                                       min="0" 
                                       value="0">
                            </label>
                        </div>
                        
                        <div style="margin-bottom: 1rem;">
                            <label style="display: flex; align-items: center; margin-bottom: 0.5rem;">
                                <span style="flex: 1;">Medium Problems:</span>
                                <input type="number" name="mediumSolved" 
                                       class="form-input problem-input" 
                                       style="width: 100px;" 
                                       min="0" 
                                       value="0">
                            </label>
                        </div>
                        
                        <div>
                            <label style="display: flex; align-items: center; margin-bottom: 0.5rem;">
                                <span style="flex: 1;">Hard Problems:</span>
                                <input type="number" name="hardSolved" 
                                       class="form-input problem-input" 
                                       style="width: 100px;" 
                                       min="0" 
                                       value="0">
                            </label>
                        </div>
                    </div>
                </div>
    
                <div class="form-group-1">
                    <div id="updateSummary" style="background: #f0f9ff; padding: 1rem; border-radius: 8px; display: none;">
                        <h4 style="margin-bottom: 0.5rem;">Summary</h4>
                        <p id="totalProblems">Total problems to add: 0</p>
                    </div>
                </div>
                
                <div style="display: flex; gap: 1rem;">
                    <button type="submit" class="btn btn-primary">Update Progress</button>
                    <button type="button" class="btn" onclick="remove()">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    <div id="background-light" class="overlay">
        <div class="auth-container">
            <div class="flip-container" id="flipContainer">
                <!-- Login Side -->
                <div class="login-side">
                    <div class="logo-1">Welcome Back!</div>
                    <form id="loginform">
                        <div class="form-group">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="loginEmail" placeholder="Email" required>
                        </div>
                        <div class="form-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="loginPassword" placeholder="Password" required>
                        </div>
                        <div id="correct"></div>
                        <button type="submit">Login</button>
                        <div class="switch-form">
                            Don't have an account? <a id="showSignup">Sign Up</a>
                        </div>
                    </form>
                </div>
                
                <!-- Signup Side -->
                <div class="signup-side">
                    <div class="logo-1">Create Account</div>
                    <form id="signupForm">
                        <div class="form-group">
                            <i class="fas fa-user"></i>
                            <input type="text" id="signupName" placeholder="Full Name" required>
                        </div>
                        <div class="form-group">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="signupEmail" placeholder="Email" required>
                        </div>
                        <div class="form-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="signupPassword" placeholder="Password" required>
                        </div>
                        <div class="form-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                        </div>
                        <div id="signupCorrect"></div>
                        <button type="submit">Sign Up</button>
                        <div class="switch-form">
                            Already have an account? <a id="showLogin">Login</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
   <script src="index.js"></script>
</body>
</html>
